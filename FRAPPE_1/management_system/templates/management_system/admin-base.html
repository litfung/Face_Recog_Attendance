<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >

	<title>{% block title %}FRAPPE{% endblock %}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' >
  <meta name="viewport" content="width=device-width" >
  {% load staticfiles %}
  <!-- Bootstrap core CSS     -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'management_system/css1/bootstrap.min.css' %}" rel="stylesheet" >

	<!-- Animation library for notifications   -->
  <link href="{% static 'management_system/css1/animate.min.css' %}" rel="stylesheet">

  <!--  Light Bootstrap Table core CSS    -->
  <link href="{% static 'management_system/css1/light-bootstrap-dashboard.css' %}?v=1.4.0" rel="stylesheet">

  <!--     Fonts and icons     -->
	<link href="{% static 'management_system/images/favicon.ico' %}" rel="icon" type="image/x-icon">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  <link href="{% static 'management_system/css1/pe-icon-7-stroke.css' %}" rel="stylesheet">

	<!-- Charts -->
	<script type="text/javascript" src="//cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
  <script type="text/javascript" src="//cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>

</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar"  data-image="{% static 'management_system/images/profile.jpg' %}">
  	<div class="sidebar-wrapper">
      <div class="logo">
        <a href="#" class="simple-text">Dashboard</a>
      </div>
      <ul class="nav">
        <li class="{% block home_active %}{% endblock %}" >
          <a href="{% url 'management_system:admin-detail' %}">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
            Home
          </a>
        </li>
				<li class = "{% block pwd_active %}{% endblock %}">
          <a href="{% url 'management_system:a-change-password' %}">
						<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;
            Change Password
          </a>
        </li>
        <li class = "{% block check_active %}{% endblock %}">
          <a href="{% url 'management_system:attendance-record' %}">
						<span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span>&nbsp;
            Attendance Records
          </a>
        </li>
        <li class = "{% block add_active %}{% endblock %}">
          <a href="{% url 'management_system:add-employee' %}">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
            Add Employee
          </a>
        </li>
				<li class = "{% block remove_active %}{% endblock %}">
          <a href="{% url 'management_system:remove-employee' %}">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;
            Remove Employee
          </a>
        </li>
				<li class = "{% block request_active %}{% endblock %}">
					<a href="{% url 'management_system:alerts' %}">
						<span class="glyphicon glyphicon-phone" aria-hidden="true"></span>&nbsp;
						Attendance Alerts
					</a>
				</li>
				<li>
					<a href="{% url 'management_system:emp-detail' %}">
						<span class="glyphicon glyphicon-sort" aria-hidden="true"></span>&nbsp;
						Switch to Employee
					</a>
				</li>
      </ul>
    </div>
  </div>
  <!-- Top Navbar -->
  <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <label class="navbar-brand" >FRAPPE </label>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="{% url 'management_system:logout' %}">
								<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
								Logout
							</a>
            </li>
						<li class="separator hidden-lg hidden-md"></li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
  </div>
</body>
<!--   Core JS Files   -->
<script src="{% static 'management_system/js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'management_system/js/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Chartist Plugin  -->
<script src="{% static 'management_system/js/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'management_system/js/bootstrap-notify.js' %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static 'management_system/js/light-bootstrap-dashboard.js' %}?v=1.4.0" type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'management_system/js/demo.js' %}"></script>
</html>
